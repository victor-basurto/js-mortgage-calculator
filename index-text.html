<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<style>
		.some-form	{
			display: grid;
			width: 80%;
			height: 100vh;
			align-items: center;
			justify-content: center;
			margin: auto;
		}
		.group {
			position: relative;

		}
		.group > i {
			position: absolute;
			display: block;
			transform: translate(0, -50%);
			top: 50%;
			pointer-events: none;
			width: 25px;
			text-align: center;
			right: 0;
		}
		.group > input {
			padding-left: 0;
			padding-right: 0;
		}

	</style>
</head>
<body>
	
	<div class="some-form">
		<div class="group">
			<label for="">percent</label>
			<input type="text" class="inputs" id="percent">
			<i>%</i>
		</div>
	</div>


</body>
</html>
