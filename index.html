<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mortgage Calculator</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator-container">
		<h2>Mortgage Calculator</h2>
	
		<div class="mortgage-calculator-section">
			<div class="mortgage-inputs form-section">
				<div class="mortgage-inputs__group dollar-group home-value-input">
					<label>Home Value:</label>
					<input type="text" id="home-value" name="homevalue" required value="500000">
					<i>$</i>
					<div class="mortgage-inputs--error">value should not be empty</div>
				</div>
				<div class="mortgage-inputs__group dollar-group loan-value-input">
					<label>Loan Amount:</label>
					<input disabled type="text" id="amount" name="loan" value="0">
					<i>$</i>
					<div class="mortgage-inputs--error"></div>
				</div>
				<div class="mortgage-inputs__group dollar-group downpayment-value-input">
					<label>Down Payment:</label>
					<input type="text" id="downPayment" name="dp" value="0">
					<i>$</i>
					<div class="mortgage-inputs--error"></div>
				</div>
				<div class="mortgage-inputs__group percent-group percent-value-input">
					<label>Percent:</label>
					<input type="text" id="percent" name="percent" value="20">
					<i>%</i>
					<div class="mortgage-inputs--error"></div>
				</div>
				<div class="mortgage-inputs__group interest-group apr-value-input">
					<label>Interest Rate:</label>
					<input type="text" id="interestApr" name="apr" value="4.5">
					<i>%</i>
					<div class="mortgage-inputs--error"></div>
				</div>
				<div class="mortgage-inputs__group dp-group dropdown-value-input">
					<label>Loan Term:</label>
					<select name="dropdown" id="termInYears">
						<option value="5">5 years</option>
						<option value="7">7 years</option>
						<option value="15">15 years</option>
						<option selected value="30">30 years</option>
					</select>
				</div>
				<div class="mortgage-inputs__results">
					<label>Your Payment:</label>
					<input id="results" type="text" name="results" disabled>
				</div>
			</div>
		</div>
	</div>

	<script src="./mortgage-calculator.js"></script>
	<script src="./script.js"></script>
</body>
</html>
