<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mortgage Calculator</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-section">
		<div class="group dollar-group">
			<label>Home Value:</label>
			<input type="text" id="home-value" name="homevalue" required value="500000">
			<i>$</i>
			<div class="error">value should not be empty</div>
		</div>
		<div class="group dollar-group">
			<label>Loan Amount:</label>
			<input disabled type="text" id="amount" name="loan" value="0">
			<i>$</i>
			<div class="error"></div>
		</div>
		<div class="group dollar-group">
			<label>Down Payment:</label>
			<input type="text" id="downPayment" name="dp" value="0">
			<i>$</i>
			<div class="error"></div>
		</div>
		<div class="group percent-group">
			<label>Percent:</label>
			<input type="text" id="percent" name="percent" value="20">
			<i>%</i>
			<div class="error"></div>
		</div>
		<div class="group interest-group">
			<label>APR (Interest):</label>
			<input type="text" id="interestApr" name="apr" value="4.5">
			<div class="error"></div>
		</div>
		<div class="group dp-group">
			<label>Period (How Long):</label>
			<select name="dropdown" id="termInYears">
				<option value="5">5 years</option>
				<option value="7">7 years</option>
				<option value="15">15 years</option>
				<option selected value="30">30 years</option>
			</select>
		</div>

		<div class="results">
			<p>total monthly payments: </p>
			<p id="results"></p>
		</div>
	</div>

	<script src="./scriptv2.js"></script>
</body>
</html>
